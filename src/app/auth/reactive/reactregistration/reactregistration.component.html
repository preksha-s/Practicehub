<p>reactregistration works!</p>


<div class="card">
    <div class="card-header">
registration form
    </div>
    <div class="card-body">
        <form>
            <div class="col-md-12 row">
               <div class="form-group col-md-6">
                   <label>
                       Name
                   </label>
                   <input [formControl]="reactregisterForm.controls['name']" id="name" type="text" class="form-control" required>
                   <div *ngIf="reactregisterForm.controls['name'].invalid && reactregisterForm.controls['name'].touched">
                       <small class="text-danger" *ngIf="reactregisterForm.controls['name'].errors?.required">name is required
                       </small>
                       <small class="text-danger" *ngIf="reactregisterForm.controls['name'].errors?.minlength">minimunm 6 letters
                           required
                       </small>
                  </div>
               </div>
       
              <div class="form-group col-md-6">
                   <label>
                       Lastname
                   </label>
                   <input id="lastname" [formControl]="reactregisterForm.controls['lastName']" type="text" class="form-control">
                   <div *ngIf="reactregisterForm.controls['lastName'].invalid && reactregisterForm.controls['lastName'].touched">
                       <small class="text-danger" *ngIf="reactregisterForm.controls['lastName'].errors?.required">last name is
                           required
                       </small>
                       <small class="text-danger" *ngIf="reactregisterForm.controls['lastName'].errors?.minlength">minimunm 6
                           letters</small>
                    </div>
               </div>
       
            </div>
              <div class="form-group col-md-12">
                   <label>
                       Email
                   </label>
                   <input id="email" [formControl]="reactregisterForm.controls['email']" type="text" class="form-control">
                   <div *ngIf="reactregisterForm.controls['email'].invalid && reactregisterForm.controls['email'].touched">
                       <small class="text-danger" *ngIf="reactregisterForm.controls['email'].errors?.required"> email is required
                       </small>
                       <small *ngIf="reactregisterForm.controls['email'].hasError('invalidEmail')" class="text-danger">the email
                           mustone
                           more letters including @ symbol and then followed by letter</small>
                   </div>
               </div>
       
               <div class="col-md-12 row ">
                   <div class="form-group col-md-6">
                       <label>
                           passsword
                       </label>
                       <input id="password" [formControl]="reactregisterForm.controls['password']" type="password" class="form-control">
                   </div>
           
                   <div class="form-group col-md-6">
                       <label>
                           confirm password
                       </label>
                       <input id="cmpwd" [formControl]="reactregisterForm.controls['confirmPassword']" type="password"
                           class="form-control">
                       <small class="text-danger" *ngIf="reactregisterForm.errors?.misMatch">password donot match</small>
                    </div> 
               </div>
              <div class="col-md-12 row">
                  <div class="col-md-4"><button class="btn btn-primary" (click)="goBackToLogin()">back</button> </div>
                  <div class="col-md-4"><button class="btn btn-primary subbtn" type="submit"  (click)="onSubmit()">register</button></div>
                  <div class="col-md-4"> <button class="btn btn-primary" (click)="onUsersData()"> loadapi</button></div>
              </div>
              </form>
    </div>
  </div>
  <router-outlet></router-outlet>
