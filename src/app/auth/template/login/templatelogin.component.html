<h2>template login works</h2>
<div class="container-fluid parent">
  <div class="card">
    <div class="card-header">
        template
    </div>
    <div class="card-body">
          
<form #userForm="ngForm" novalidate>
  {{userForm.form.valid}}
<div class="col-md-12 row">
    <div class="form-group col-md-6">
      <label>name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control"
        placeholder="name" name="name" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid||name.untouched">name is required</small>
    </div>
  
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="userModel.email"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required>
    </div>
</div>
<div class="col-md-12 row">
    <div class="form-group col-md-6">
      <label>Phone</label>
      <input type="tel" class="form-control" placeholder="Phone" name="phone" #phone="ngModel" pattern="^\d{10}$"
        required [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="userModel.phone">
        <div *ngIf="phone.errors && (phone.invalid||phone.touched)">
            <small class="text-danger" *ngIf="phone.errors.required">phone num req</small>
            <small class="text-danger" *ngIf="phone.errors.pattern">phonenum 10 digits req</small>
        </div>
    </div>

    <div class="form-group col-md-6">
      <label>topics</label>
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select"
        name="topic" [(ngModel)]="userModel.topic" required #topic="ngModel"
        [class.is-invalid]="topicHasErr && topic.touched">
        <option value="default">i am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasErr||topic.untouched">please choose a topic</small>
    </div>
</div>
 

    <div class="mb-3">
      <label>preferences</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Timpref" value="morn" [(ngModel)]="userModel.Timpref">
        <label class="form-check-label">morn(5am-9pm) </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Timpref" value="night" [(ngModel)]="userModel.Timpref">
        <label class="form-check-label">ngt(8pm-9am) </label>
      </div>
     <div class="form-check mb-3 ">
        <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
        <label class="form-check-label">submit me promotional </label>
      </div>
    </div>
    <div class=" col-md-12 row  sub">
      <button type="submit"  [disabled]="userForm.form.invalid||topicHasErr" class="btn btn-primary subbtn">Submit</button>
    </div>
</form>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
