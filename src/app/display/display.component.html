<h2 class="d-flex justify-content-center">modal starts</h2>

        click to open a form
      </button>
</div>
  <br>
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">login form</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
        <div class="row">
        
            <div class="col-6">
                <div class="mb-3 row">
                    <label for="firstName" class="col-form-label col-sm-2 d-md-table">firstName</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="fn">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label d-md-table">lastName</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="ln">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label d-md-table">Email</label>
                    <div class="col-sm-10">
                    <input type="text"  class="form-control" id="Email" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label d-md-table">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
        </div>

        <div class="col-12">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-12 col-form-label d-flex justify-content-around">Confirm password</label>
                <div class="col-sm-12">
                <input type="text"  class="form-control" id="Email" required>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
